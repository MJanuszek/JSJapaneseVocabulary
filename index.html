<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Japanese vocabulary</title>
</head>

<body>

    <div class="wrapper">
        <h4>Learn Japanese vocabulary:</h4>
        <select name="" id="category">
            <option value="adjective">Przymiotnik</option>
            <option value="verb">Czasownik</option>
            <option value="noun">Rzeczownik</option>
        </select>
        <br>
        <button class="show-btn">Show word</button>
        <div class="word-display"></div>
        <label for="meaning">Podaj znaczenie po polsku:
            <br>
            <input type="text" class="meaning input" id="valueToCompare"></label>
        <br>
        <button class="checkCorrect">Sprawdź</button>
        <br>
        <h4>Dodaj słówka do kolakcji: </h4>
        <div class="form-container">
            <form action="">
                <label for="jap-word">Podaj słowo po japońsku: <input type="text" class="input" id="jap-word"
                        required></label>
                <br>
                <label for="pl-word">Podaj znaczenie po polsku: <input type="text" class="input" id="pl-word"
                        required></label>
                <br>
            </form>

            <select class="select" name="" id="form-category">
                <option value="adjective">Przymiotnik</option>
                <option value="noun">Rzeczownik</option>
                <option value="verb">Czasownik</option>
            </select>

            <!--  -->
            <button class="add">Dodaj</button>
            <br>
        </div>


    </div>

    <script src="main.js"></script>
</body>

</html>
